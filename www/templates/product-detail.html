<ion-view title="Product Details" class="card-bg">

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item">
                <h2>{{product.name }}</h2>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-if="product.image"  ng-src="img/ionic.png">
                <p>{{product.description}}</p>
                <button class="button button-block button-calm">
                    <i class="ion-ios7-cart"></i>
                    Add to WishList
                </button>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" class="icon-left">
                    <i class="icon ion-social-facebook"></i>
                    Share
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comments
                </a>
                <a class="tab-item">
                    <i class="icon ion-social-twitter"></i>
                    Tweet
                </a>
            </div>

        </div>

    </ion-content>

</ion-view>
