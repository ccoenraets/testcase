<ion-view title="Special Offers" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div ng-repeat="offer in offers" class="list card">
            <a href="#/app/offers/{{offer.id}}">
                <div class="item">
                    <h2>{{offer.name}}</h2>
                </div>
                <div class="item item-body">
                    <img class="full-image" src="img/ionic.png">
                    <p>{{offer.description}}</p>
                </div>
            </a>
        </div>

    </ion-content>

</ion-view>
